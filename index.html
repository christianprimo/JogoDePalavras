<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<!--Ao clicar no body o som do clique é tocado-->

<body onclick="somClick()">
    <!--Navbar do Bootstrap-->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Jogo de palavras</span>
        </div>
    </nav>
    <!--Slide Carrrosel do Bootsttrap-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="display: none;">
        <!--Indicador do slide-->
        <div class="carousel-indicators" style="background-color:gray;">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
                aria-label="Slide 7"></button>
        </div>
        <!--Os slides-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="tutorial01.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="tutorial02.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="tutorial03.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="tutorial04.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="tutorial05.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="tutorial06.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="tutorial07.png" class="d-block w-100">
            </div>
        </div>
        <!--Contrle do slide de anterior e próximo-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="text-secondary">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="text-secondary">Próximo</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    <!--Botão para ver e ocultar o tutorial-->
    <div class="justify-content-center align-items-center" style="flex-direction: row; display: flex;">
        <input type="button" id="btnTutorial" class="btn btn-warning btn-sm" onclick="mostraTutorial()"
            value="Ver Tutorial">
        <!--Input para colocar o nome e o botão para iniciar o jogo-->
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button class="btn btn-success btn-sm"
            onclick="som('somIntro'); pegaNome(); temporizador(); novo(); jogar(); document.getElementById('mostraResp').disabled = true; document.getElementById('btnPula').disabled = true;">Novo</button>
    </div>
    <!--Audio do jogo-->
    <audio style="visibility: hidden;" id="somClique">
        <source src="clique.wav" type="audio/wav">
    </audio>
    <audio style='visibility: hidden;' id='somIntro'>
        <source src='gameIntro.wav' type='audio/wav' autoplay>
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
